<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زيادة مشاهدات يوتيوب</title>
    <style>
        /* تنسيقات CSS داخل نفس الملف */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        #video-section {
            margin: 20px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .video-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            max-width: 350px;
            width: 100%;
        }

        button.watch-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.watch-button:hover {
            background-color: #cc0000;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>زيادة مشاهدات يوتيوب مجانًا</h1>
        <p>اشترك الآن لمشاهدة الفيديوهات وكسب النقاط!</p>
    </header>

    <section id="video-section">
        <h2>فيديوهات يمكنك مشاهدتها</h2>
        <div class="video-container">
            <div class="video-card">
                <iframe width="300" height="200" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <button class="watch-button">شاهد الفيديو</button>
            </div>
            <div class="video-card">
                <iframe width="300" height="200" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <button class="watch-button">شاهد الفيديو</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // كود JavaScript داخل نفس الملف
        document.querySelectorAll('.watch-button').forEach(button => {
            button.addEventListener('click', () => {
                alert('تمت مشاهدة الفيديو! يمكنك الآن كسب النقاط.');
            });
        });
    </script>

</body>
</html>
